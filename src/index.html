<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css"> </head>

<body>
    <header class="header">
        <div class="top-contacts">
            <div class="container-fluid d-flex justify-content-between">
                <div class="top-contacts-left">
                    <div class="flag"><img src="img/UK_Flag.png" alt="uk_flag"></div>
                    <div class="made-in">Manufactured In The UK</div>
                </div>
                <div class="top-contacts-right"> <span>Call us 9am - 5pm:</span> <span class="phone"> 01628 200 161</span> </div>
            </div>
        </div>
        <div class="header-logo-section">
            <div class="container-fluid d-flex justify-content-between">
                <div class="logo"> <img src="img/logo.png" alt="logo"> </div>
                <div class="notise"> <span>New Website Notice: September 2018 Website Launch</span> </div>
            </div>
        </div>
        <div class="header-content">
            <div class="bg-octagon">
                <div class="octagon"></div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="header-content-left">
                            <div class="partners">
                                <div class="partner tnl"> <img src="img/tnl_logo.png" alt=""> </div>
                                <div class="partner bbc"> <img src="img/BBC_logo.png" alt=""> </div>
                                <div class="partner cru"> <img src="img/CRU_logo.png" alt=""> </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="header-content-right">
                            <div class="room-img"> <img src="img/room.png" alt="room"> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main> </main>
    <footer> </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
